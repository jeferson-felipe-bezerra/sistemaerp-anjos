<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento</title>
    <link rel="stylesheet" href="menu.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
        }

        .sidebar {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            text-align: center;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <a href="mercadorias.html"><i class="fas fa-box"></i> Vendas/ cadastros de Mercadorias</a><br>
        <a href="ordens_de_servico.html"><i class="fas fa-tools"></i> Ordens de Serviço</a><br>
        <a href="orcamentos.html"><i class="fas fa-file-invoice"></i> Orçamentos</a><br>
        <a href="agendamentos.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a><br>
        <a href="boletos.html"><i class="fas fa-receipt"></i> Boletos</a><br>
        <a href="cadastro.html"><i class="fas fa-users"></i> Usuários</a><br>
        <a href="index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
        
    </div>

    <div class="content" id="contentSection">
        <div class="logo-container">
            <img src="img/emblema.jfif" alt="Emblema da Empresa">
        </div>

        <h2>Bem-vindo ao Sistema Anjos do Clima</h2>
        <p>Selecione uma opção no menu para começar.</p>
    </div>

    <script>
        // Verifica se o usuário está logado
        if (!localStorage.getItem("isLoggedIn")) {
            window.location.href = "login.html"; // Redireciona para a página de login
        }

        // Função para fazer logout
        function logout() {
            localStorage.removeItem("isLoggedIn"); // Remove o estado de login
            window.location.href = "login.html"; // Redireciona para a tela de login
        }
    </script>
</body>
</html>
