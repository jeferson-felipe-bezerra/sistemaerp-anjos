<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Orçamento</title>
    <link rel="stylesheet" href="orcamentos.css">
</head>
<body>
    <header>
        <h1>Cadastro de Orçamento</h1>
        <div class="header-buttons">
            <button onclick="window.history.back()">Voltar</button>
        </div>
    </header>
    <main>
        <form id="orcamentoForm">
            <section class="client-info">
                <h2>Informações do Cliente</h2>
                <label for="cliente">Nome do Cliente:</label>
                <input type="text" id="cliente" placeholder="Nome do cliente" required>

                <label for="dataOrcamento">Data do Orçamento:</label>
                <input type="date" id="dataOrcamento" required>

                <label for="validade">Validade do Orçamento:</label>
                <input type="date" id="validade" required>
            </section>

            <section class="service-info">
                <h2>Descrição do Serviço</h2>
                <textarea id="descricao" rows="4" placeholder="Descrição do serviço" required></textarea>
            </section>

            <section class="items">
                <h2>Itens do Orçamento</h2>
                <table id="itensTabela">
                    <thead>
                        <tr>
                            <th>Descrição do Item</th>
                            <th>Quantidade</th>
                            <th>Preço Unitário</th>
                            <th>Subtotal</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" placeholder="Descrição" class="descricaoItem" required></td>
                            <td><input type="number" class="quantidadeItem" value="1" min="1" oninput="calcularSubtotal(this)"></td>
                            <td><input type="number" class="precoItem" value="0" min="0" step="0.01" oninput="calcularSubtotal(this)"></td>
                            <td><input type="text" class="subtotalItem" value="0" readonly></td>
                            <td><button type="button" onclick="removerItem(this)">Remover</button></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" onclick="adicionarItem()">Adicionar Item</button>
            </section>

            <section class="summary">
                <h2>Total do Orçamento</h2>
                <h3>R$ <span id="totalOrcamento">0.00</span></h3>

                <label for="formaPagamento">Forma de Pagamento:</label>
                <select id="formaPagamento" required>
                    <option value="avista">À Vista</option>
                    <option value="parcelado">Parcelado</option>
                    <option value="cartao">Cartão</option>
                </select>

                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" rows="4" placeholder="Notas adicionais"></textarea>
            </section>

            <button type="button" onclick="salvarOrcamento()">Salvar Orçamento</button>
        </form>

        <section class="orcamentos-list">
            <h2>Orçamentos Salvos</h2>
            <table id="orcamentosTabela">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Contato: (xx) xxxx-xxxx | email@empresa.com</p>
    </footer>

    <script src="orcamentos.js"></script>
</body>
</html>
